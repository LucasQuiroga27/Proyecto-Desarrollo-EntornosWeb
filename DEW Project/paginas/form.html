<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate e Inicia Sesión</title>
    <link rel="stylesheet" href="../css/form-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="../js/form.js" defer></script>
</head>
<body>
    <div class="navbar">
        <header>
            <a href="../paginas/index.html">
                <img src="../assets/logo.svg" alt="Logo">
            </a>
        </header>
    </div>
    <main>
        <div class="container">
            <div class="signin-form form--hidden" id="signin">
                <div class="title">Bienvenido a Domus</div>
                <form>
                    <div class="form__label">
                        <i class="fa fa-user"></i>
                        <label for="username">Usuario</label>
                    </div>
                    <div class="form__field">
                        <input id="username" name="username" type="text" required>
                    </div>
                    <div class="form__label">
                        <i class="fa fa-lock"></i>
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="form__field">
                        <input id="password" name="password" type="password" required>
                    </div>
                    <input class="form__button" type="submit" id="loginBtn" value="Iniciar sesión">
                </form>
                <div class="register">
                    <p>Aún no tienes cuenta? <a href="#" id="linkRegisterForm">Regístrate aquí.</a></p>
                </div>
            </div>
            <div class="signup-form" id="signup">
                <span>Únete a Domus</span>
                <div class="title">Registrate</div>
                <!-- <div class="modal-alert dn">
                </div> -->
                <form id="signup">
                    <div class="signup-form__field">
                        <div class="signup-form__label">
                            <i class="fa fa-user"></i>
                            <label for="user">Usuario</label>
                        </div>
                        <input id="user" name="username" type="text" required>
                    </div>
                    <div class="signup-form__field">
                        <div class="signup-form__label">
                            <i class="fa fa-envelope"></i>
                            <label for="email">Email</label>
                        </div>
                        <input id="email" name="email" type="email">
                    </div>
                    <div class="signup-form__field">
                        <div class="signup-form__label">
                            <i class="fa fa-lock"></i>
                            <label for="pass">Contraseña</label>
                        </div>
                        <input id="pass" name="password" type="password" required>
                    </div>
                    <input class="form__button" type="submit" value="Continuar" id="continueBtn">
                </form>
                <div class="register">
                    <p>Ya eres miembro? <a href="#" id="linkLoginForm">Inicia sesión.</a></p>
                </div>
            </div>
        </div>
        <!-- <div class="modal-form">
            <div class="modal">
                <h2></h2>
                <p>Te has registrado con éxito.</p>
            </div>
        </div> -->
    </main>
    <footer>
        <div class="footer">
          <p>© 2020 Domus Automation. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
